    <script src="OwlCarousel2-2.3.4/dist/owl.carousel.min.js"></script>
    <script>
        $(document).ready(function () {
            let isClickChevronButton = false;
            $('.owl-carousel').owlCarousel({
                loop: true,
                margin: 10,
                nav: true,
                responsive: {
                    0: {
                        items: 1
                    },
                    600: {
                        items: 2
                    },
                    1000: {
                        items: 4
                    },
                }
            })
            var countDownDate = new Date("Jan 1, 2020 15:37:25").getTime();

            // Update the count down every 1 second
            var x = setInterval(function () {

                // Get today's date and time
                var now = new Date().getTime();

                // Find the distance between now and the count down date
                var distance = countDownDate - now;

                // Time calculations for days, hours, minutes and seconds
                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                // Output the result in an element with id="demo"
                document.getElementById("demoDay").innerHTML = days + "\nday ";
                document.getElementById("demoHour").innerHTML = hours + "\nhour ";
                document.getElementById("demoMinute").innerHTML = minutes + "\nmins ";
                document.getElementById("demoSecond").innerHTML = seconds + "\nsecs ";
                // If the count down is over, write some text 

            }, 1000);

            $(".item").hover(function () {
                $(this).children('.carousel-overlay').fadeToggle();
            })
            $(".follow-us-main-div").hover(function () {
                $(this).children('.overlay-banner').fadeToggle();
            })

            $('.footer-right-side input').focus(function () {
                let prigressBarWidth = parseInt(getComputedStyle(document.querySelector('.progress')).width)
                let interval = setInterval(() => {
                    let style = parseInt(getComputedStyle(document.querySelector('.progress-bar')).width);
                    console.log(style);
                    style += 500;
                    $('.progress-bar').css('width', `${style}px`);
                    if (style > prigressBarWidth) {
                        clearInterval(interval);
                    }
                }, 10);
            })
            $('.footer-right-side input').blur(function () {
                let prigressBarWidth = parseInt(getComputedStyle(document.querySelector('.progress')).width)
                let interval = setInterval(() => {
                    let style = parseInt(getComputedStyle(document.querySelector('.progress-bar')).width);
                    console.log(style);
                    style -= 500;
                    $('.progress-bar').css('width', `${style}px`);
                    if (style < 0) {
                        clearInterval(interval);
                    }
                }, 10);
            })
            $('.sendiwich-menu').click(function () {
                $('.menu-part').slideDown();
                $(this).hide();
                $('.close-menu').show();
            })
            $('.close-menu').click(function () {
                $('.menu-part').slideUp();
                $(this).hide();
                $('.sendiwich-menu').show();
            })
            $('.nav-item').hover(function () {
                $(this).children('.upperNavigation').fadeToggle()
            })

            $('.chevron').click(function (e) {
                $('.upper').fadeToggle();
                $(this).css({ 'color': 'white' });
                console.log(isClickChevronButton)
                if (!isClickChevronButton) {
                    isClickChevronButton = true
                    $(this).css({ 'transform': 'rotate(90deg)' });
                } else {
                    isClickChevronButton = false;
                    $(this).css({ 'transform': 'rotate(0deg)' });
                }

            })
        })

    </script>
